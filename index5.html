<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
</head>
<body bgcolor="pink">
    <h1 align="center"><font color="red">Анкета абитуриента</font></h1>
    <form action="#" align="center">
        <input type="text" name="Surname" size="25"> - Фамилия
        <br><br>
        <input type="text" name="name" size="25"> - Имя
        <br><br>
        <input type="text" name="Patronymic" size="25"> - Отчество
        <br><br>
        <b>Пол:</b>
        <input type="radio" name="gender" value="men">М
        <input type="radio" name="gender" value="women">Ж
        <br>
        <h3>Знание иностранного языка</h3>
        <input type="checkbox" name="lang" value="eng">Английский<br>
        <input type="checkbox" name="lang" value="nem">Немецкий<br>
        <input type="checkbox" name="lang" value="franc">Французский<br>
        <br>
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
