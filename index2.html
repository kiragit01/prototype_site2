<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хищники</title>
</head>
<body bgcolor="pink">
    <H1 ALIGN=CENTER><font color="blue">Хищники</font></H1>
    <ol type="1">
        <font color="red"><li> Медвежьи</li></font>
        <ul type="disc">
            <font color="green"><li>Медведи</li></font>
            <ul type="circle">
                <li>Бурый медведь, Белый медведь</li>
            </ul>
            <font color="green"><li>Панды</li></font>
            <ul type="circle">
                <li>Большая панда, Малая панда</li>
            </ul>
        </ul>
        <font color="red"><li>Собачьи</li></font>
        <ul type="disc">
            <font color="green"><li>Волки</li></font>
            <ul type="circle">
                <li>Шакал, Красный волк</li>
            </ul>
            <font color="green"><li>Лисы</li></font>
            <ul type="circle">
                <li>Лиса рыжая, Фенек</li>
            </ul>
        </ul>
    </ol>
</body>
</html>
